<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!--script src="​​https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physi cs-system.min.js"></script-->
    <script src="rotation.js"></script>
    <!--script src="fish.js"></script>
    <script src="coins.js"></script>
    <script src="game.js"></script-->
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-a-assets>
            <a-asset-item id="island" src="island/scene.gltf"></a-asset-item>
    
            <a-asset-item
              id="treasure"
              src="treasure/model.gltf"
            ></a-asset-item>
            <a-asset-item
              id="fish"
              src="fish/scene.gltf"
            ></a-asset-item>
            <a-asset-item id="turtle" src="turtle/scene.gltf"></a-asset-item>        
            <a-asset-item
              id="scuba_driver"
              src="scene.gltf"
            ></a-asset-item>
          </a-a-assets>
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >

      <a-entity
      gltf-model="#island"
      scale="1 1 1"
      position="0 -15 -40"
    ></a-entity>

    <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <!--a-entity position="0 0 0" id="fishModel" fish></a-entity>
        <a-entity position="0 0 0" id="coinModel" coins></a-entity-->

       
        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="0 -30 0"
          rotation="0 90 0"
        ></a-entity>

        
      </a-sky>


    

    <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
        
      >
      <!--dynamic-body="mass:0"
      game-play-->

      <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>


      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>

      <a-entity id="header" position="1 5 0">
        <a-entity
        position="-28.5 21.5 0"
        text="font:exo2bold; align:center; width:45; color:black; value:VR Scuba Diving"></a-entity>

        <a-entity position="-23.5 19.3 0">
          <a-entity
          position=""
          text="font:aileronsemibold; width:14; color:black; value:TIME\nREMAINING"></a-entity>
          <a-entity
          position="-9.8 0.3 0"
          id="timer"
          text="font:exo2bold; align:center; width:30; color:black; value:00:00"></a-entity>
        </a-entity>

        <a-entity position="-18 19.3 0">
          <a-entity
          position=""
          text="font:aileronsemibold; width:13; color:black; value:COINS\nREMAINING"></a-entity>
          <a-entity
          position="-7.8 0.3 0"
          id="coins"
          text="font:exo2bold; align:center; width:30; color:black; value:10"></a-entity>
        </a-entity>

        <a-entity position="30.5 21.5 0">
          <a-entity
          position=""
          text="font:aileronsemibold; width:30; color:black; value:SCORE; align:center"></a-entity>
          <a-entity
          position="0 -2 0"
          id="score"
          text="font:exo2bold; align:center; width:40; color:black; value:0"></a-entity>
        </a-entity>

      </a-entity>


      <a-entity
      position="0 20 0"
      id="game_over_text"
      text="font:exo2bold; align:center; width:100; color:white; value:GAME OVER!!"
      visible="false"
      ></a-entity>


    </a-scene>
</body>
</html>
